<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="colum.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colum.css"/>
    <title>colum </title>
</head>
<body >
  <div class="container">
    <img src="pix.JPG" alt="color">
    <div class="centered">Color Guessing Game</div>
  </div>
  <br>
  <p><strong>Game Intruction: Guess the next color before clicking or moving the mouse cursor on the box</strong></p>

<p><strong>Color Hint:Blue, Black, Green, Cyan Yellow, Gray...</strong></p>

   <div class="row">
    <div class="column1" id="columOne">BOX1 <button id="myButton"><p>Click Me! 	&#128513;</p></button></div>
    <div class="column2" id="columTwo">BOX2 <button id="myAlert"><p>Click Me! 	&#128513;</p></button></div>
    <div class="column3" id="columThree">BOX3 <button id="myAlertt"><p>Click Me! 	&#128513;</p></button></div>
    <div class="column4" id="columFour">BOX4 <button id="myAlerttt"><p>Click Me! 	&#128513;</p></button></div>  
  </div> 
  <div class="hint">
    <label for="name">Guess The Next Color When You Click</label>
        <input
          type="text"
          name="name"
          id="color"
          class="color"
          placeholder="Enter your guess color & Box number"
          required
        />  <br>
        <label class="move" for="name">Guess The Next Color When You Mouse-Over The Box</label>
        <input
          type="text"
          name="name"
          id="color"
          class="color"
          placeholder="Enter your guess color & Box number" style="color: aliceblue;"
          required
        /> 
    
  
</body>
<script src="colum.js"></script>
</html>
